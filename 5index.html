<!DOCTYPE html>
<html>
<body>
    <form>
       <fieldset>
    <center>

<h2>REG FORM</h2>

  <label for="fname">USER NAME:</label>
  <input type="text" id="fname" name="fname" value=""><br><br>
  <label for="lname">PASSWORD:</label>
  <input type="text" id="lname" name="lname" value=""><br><br>
  <label for="lname"> COMFIRM PASSWORD:</label>
  <input type="text" id="lname" name="lname" value=""><br><br>
  <label for="lname">MAIL:</label>
  <input type="text" id="lname" name="lname" value=""><br><br>

  <input type="text" id="lname" name="lname" value=""><br><br>
  <input type="submit" value="REG"><br><br>
<! --- Tel -->
<label for="phone">Enter your phone number:</label>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
  <! --- Time --->
  <label for="appt">Select a time:</label>
  <input type="time" id="appt" name="appt"><br><br>
  <! -- Url -->
  <label for="homepage">Add your homepage:</label>
  <input type="url" id="homepage" name="homepage"><br><br>
  <! --- WEEK --->
  <label for="week">Select a week:</label>
  <input type="week" id="week" name="week">

</center>
   </fieldset>
</form>

</body>
</html>
